<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add contacts</title>
</head>
<body>
	<section>

		
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-contact}" th:object="${contact}"
								enctype="multipart/form-data"  method="POST" class="mt-2">

								<!-- First Name  -->
								<div class="input-group ">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus">   </i>
										</div>
									</div>
									<input type="text" id="firstName"  required name="name"
										placeholder="Enter Name here" class="form-control">
								</div>
								
								<!-- second name -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt">   </i>
										</div>
									</div>
									<input type="text" required id="secondName" name="secondName"
										placeholder="Enter Nick here" class="form-control">
								</div>
								
								<!-- phone field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone">   </i>
										</div>
									</div>
									<input type="number" required id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control">
								</div>
								
								<!-- email -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input type="email" required  id="email" name="email"
										placeholder="Enter email here" class="form-control">
								</div>
								
								<!-- work field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase">   </i>
										</div>
									</div>
									<input type="text"  required  id="work" name="work"
										placeholder="Enter Work here" class="form-control">
								</div>
								
								<!-- Contact Description -->
									<div class="form-group mt-3">
									<textarea id="description"  name="description"   rows="10"  class="form-control" placeholder="Enter contact description"></textarea>
									</div>
									
									<!-- image -->
									
									<div class="custom-file">
								<input type="file" name="profileImage" id="images" placeholder="Drop file here" />
									</div>
									<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
									</div>
									
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

 <script>
      tinymce.init({
        selector: '#description'
      });
    </script>
	
	</section>
	
</body>
</html>
