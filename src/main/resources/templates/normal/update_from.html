<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >update contact page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}" th:object="${contacts}"
								enctype="multipart/form-data"  method="POST" class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId" id="cId"/>
								<!-- First Name  -->
								<div class="input-group ">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus">   </i>
										</div>
									</div>
									<input type="text" id="firstName" th:value="${contact.name}"  required name="name"
										placeholder="Enter Name here" class="form-control">
								</div>
								
								<!-- second name -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt">   </i>
										</div>
									</div>
									<input type="text"  th:value="${contact.secondName}" required id="secondName" name="secondName"
										placeholder="Enter Nick here" class="form-control">
								</div>
								
								<!-- phone field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone">   </i>
										</div>
									</div>
									<input type="number"  th:value="${contact.phone}" required id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control">
								</div>
								
								<!-- email -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input type="email" required  th:value="${contact.email}"  id="email" name="email"
										placeholder="Enter email here" class="form-control">
								</div>
								
								<!-- work field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase">   </i>
										</div>
									</div>
									<input type="text"  required  th:value="${contact.work}" id="work" name="work"
										placeholder="Enter Work here" class="form-control">
								</div>
								
								<!-- Contact Description -->
									<div class="form-group mt-3">
									<textarea id="description"  name="description"  th:utext="${contact.description}"   rows="10"  class="form-control" placeholder="Enter contact description"></textarea>
									</div>
									
									<!-- image -->
									
									<div class="container text-center">
									  <img style="width:250px;height:250px" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.getImage()}}" alt="profile photo" />
									</div>
									
									
									<div class="custom-file">
									<p class="text-secondary">Drop your new profile picture here</p>
								<input type="file" name="profileImage" id="images" />
									</div>
									<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
									</div>
									
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

 <script>
      tinymce.init({
        selector: '#description'
      });
    </script>
	
	</section>
	
</body>
</html>
