<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

</head>
<body style="background-color: #17a2b8;">
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">

							<form id="login-form" class="form" th:action="@{/dologin}"
								method="POST">
								<h3 class="text-center text-info">Login</h3>

								<div th:if=${param.error} class="alert alert-danger">
									Inavalid username and password</div>

								<div th:if=${param.logout} class="alert alert-success">
									You have been logged out</div>

								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group mt10">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group mt10">
									<label for="remember-me" class="text-info"><span>Remember
											me</span>: <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label>

								</div>
							
								<div class="text-center mt-4">
									<input type="submit" name="submit"
										class="btn btn-info btn-md text-white" value="submit">
								</div>
								<br />
								<div id="register-link" class="text-right ">
									<a th:href="@{/signup/}" class="text-info mt20">Register here</a>
								</div>
								<div class="container text-center mt-5">
									<a th:href="@{/forgot}" class="text-info mt20">Forgot password ?</a>
								</div>

							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
